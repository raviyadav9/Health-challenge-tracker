<!DOCTYPE html>
<html>
<head>
	<title>Health Challenge Tracker </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Health Challenge Tracker</h1>
	<form id="add-user-form">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="workout-type">Workout Type:</label>
		<input type="text" id="workout-type" name="workout-type"><br><br>
		<label for="minutes">Minutes:</label>
		<input type="number" id="minutes" name="minutes"><br><br>
		<button id="add-user-btn">Add User</button>
	</form>
	<br>
	<label for="search-username">Search by Username:</label>
	<input type="text" id="search-username" name="search-username">
	<br>
	<label for="filter-workout-type">Filter by Workout Type:</label>
	<select id="filter-workout-type" name="filter-workout-type">
		<option value="">All</option>
	</select>
	<br>
	<table id="user-table">
		<thead>
			<tr>
				<th>Username</th>
				<th>Workout Type</th>
				<th>Minutes</th>
			</tr>
		</thead>
		<tbody id="user-table-body">
		</tbody>
	</table>

	<script src="script.js"></script>
</body>
</html>
